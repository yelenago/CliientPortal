<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Multi Select</title>
</head>
<body>
	<div align="center">
		<select id="MultiSelectBox" multiple="multiple" size="3">
			<option value="1">mushrooms</option>
			<option value="2">green peppers</option>
			<option value="3">onions</option>
			<option value="4">tomatoes</option>
			<option value="5">olives</option>
		</select>
	</div>
</body>
</html>
