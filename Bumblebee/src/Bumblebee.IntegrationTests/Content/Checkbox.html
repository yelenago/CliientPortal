<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<title>Checkbox</title>
	</head>
	<body>
		<div align="center">
			<label for="CheckedCheckbox">Checked:</label><input id="CheckedCheckbox" type="checkbox" checked="checked"/><br/>
			<label for="UncheckedCheckbox">Unchecked:</label><input id="UncheckedCheckbox" type="checkbox"/>
		</div>
	</body>
</html>
